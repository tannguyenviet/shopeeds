<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/2070b38dcf.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="user-item">
        <div class="shop-avata-favorite">
            <i class="far fa-user fa-2x"></i>
            <span>Yêu thích</span>
        </div>
        <div class="shop-info">
            <div class="shop-info-nickname">Phụ kiện iPhone -Shin case</div>
            <div class="shop-info-username">Tài trợ bởi phukienkoreacase</div>
            <div class="shop-info-follow">
                <div class="follow-amount">609k</div>
                <div>Người Theo Dõi |</div>
                <div class="number-follow">11</div>
                <div>Đang Theo</div>
            </div>
        </div>
        <div class="shop-command">
            <div class="wrap-shop-command-detail">
                <div class="shop-command-detail">
                    <i class="shop-command-detail-scrip fas fa-tshirt "></i>
                    <div class="shop-command-detail-number">741</div>
                </div>
                <div class="shop-command-component">Sản Phẩm</div>
            </div>
            <div class="wrap-shop-command-detail">
                <div class="shop-command-detail">
                    <i class="shop-command-detail-scrip fas fa-star"></i>
                    <div class="shop-command-detail-number">741</div>
                </div>
                <div class="shop-command-component">Đánh Giá</div>
            </div>
            <div class="wrap-shop-command-detail">
                <div class="shop-command-detail">
                    <i class="shop-command-detail-scrip fas fa-comment-alt"></i>
                    <div class="shop-command-detail-number">100%</div>
                </div>
                <div class="shop-command-component">Tỉ Lệ Phản Hồi</div>
            </div>
            <div class="wrap-shop-command-detail">
                <div class="shop-command-detail">
                    <i class="shop-command-detail-scrip fas fa-clock"></i>
                    <div class="shop-command-detail-number">trong vài phút</div>
                </div>
                <div class="shop-command-component">Thời Gian Phản Hồi</div>
            </div>
            
        </div>
    </div>
    
    
</body>
</html>

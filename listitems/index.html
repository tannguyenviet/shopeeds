<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/2070b38dcf.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="item-card">
        <div class="image">
            <span class="corner-left">Yêu thích</span>
            <div class="corner-right">
                <span class="has-red">28%</span>
                <span>Giảm</span>          
            </div>
            <span class="corner-bottom">Tài trợ</span>
        </div>
        <div class="detail-item">
            <div class="name">Cáp sạc nhanh Iphone -...</div>
            <div class="deal">
                <span>Mùa kèm Deal Sốc</span>
            </div>
            <div class="cost">
                <span>₫</span>
                <span class="first-cost">79.000</span>
                <span>-</span>
                <span class="last-cost">99.000</span>
                <span>₫</span>
                <span class="deliver">
                    <i class="fas fa-truck"></i>
                </span>
                
            </div>
            <div class="rating">
                <div>
                    <i class="far fa-heart"></i>
                </div>
                <div class="star">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
                <div class="scrip-item">
                    <span>Đã bán</span>
                    <span>1,3k</span>
                </div>
            </div>
            <div class="location-item">Hà nội</div>
        </div>
        <div class="hover-footer">Tìm sản phẩm tương tự</div>

    </div>
</body>
</html>
